<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Antreman</title>
</head>
<body>
    <script>
        const sorting = (arr) =>{
            let count = 0;
            for(let i=0; i<arr.length;i++){
                if(arr[i] === 0){
                    count++;
                }
            }
            for(let i=0; i<count; i++){
                arr[i]=0;
            }
            for(let i=count; i<arr.length;i++){
                arr[i]=1;
            }
        }
        console.log(sorting([1,0,0,0,1,0]))
    </script>
</body>
</html>
