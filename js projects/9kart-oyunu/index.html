<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Matching Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Oyunu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="middle-box">
        <header>
            <h4>Hafıza Oyunu</h4>
        </header>
        <section class="score-panel">
            <ul id="starts-list" class="starts">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span id="grade" class="moves"></span>

            <span>
                <strong><span id="moves-text"></span></strong>
            </span>

            <span>
                <strong><span id="time-text"></span></strong>
            </span>

            <span>
                <strong><span id="msg-text"></span></strong>
            </span>

            <div id="info-btn" class="hint">
                <span><i class="fa fa-info"></i>Bilgi</span>
            </div>

            <div id="reset-btn" class="restart">
                <span><i class="fa-solid fa-rotate-right"></i>Sıfırla</span>
            </div>
        </section>
        <ul id="deck" class="deck"></ul>
    </div>

    <div id="game_modal" class="modal">
        <div class="modal-content">
            <h4>Tebrikler!</h4>
            <h5>Oyun Sonuçları</h5>
            <p><strong>Zaman:</strong><span id="time_results"></span></p>
            <p><strong>Hareket:</strong><span id="moves_results"></span></p>
            <p><strong>Derece::</strong><span id="grade_results"></span></p>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-close waves-effect waves-green btn-flat">Kapat</a>
            <a href="#" class="modal-close waves-effect waves-green btn-flat" id="modal_reset_btn">Yeniden Başlat</a>
        </div>
    </div>













    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ryanwaite28.github.io/script-store/js/stop-watch.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
